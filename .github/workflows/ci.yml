  # Build & Performance - after basic quality checks pass
  build:
    name: Build & Performance
    runs-on: ubuntu-latest
    needs: [format, lint-core, lint-memory, lint-pebble, lint-cli-gen, lint-cli-runtime, lint-controller-runtime, lint-examples]
    if: always() && needs.format.result == 'success'
    
