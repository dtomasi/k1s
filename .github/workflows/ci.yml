name: CI - K1S Quality Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Tools are managed by Hermit - single source of truth for versions

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.event.pull_request.head.sha || github.sha }}
  cancel-in-progress: true

